<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Acme Web Design</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="brand">Acme Web Design</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>Acme Web Design</h3>
        <ul>
          <li>123 Street</li>
          <li>(123)456-7890</li>
          <li>test@acme.com</li>
        </ul>
      </div>
    </div>
    <div class="contact">
      <h3>Email Us</h3>
      <form>
        <p><label for="">Name</label><input type="text" name="name"></p>
        <p><label for="">Company</label><input type="text" name="company"></p>
        <p><label for="">Email Address</label><input type="email" name="email"></p>
        <p><label for="">Phone Number</label><input type="text" name="phone"></p>
        <p><label for="">Message</label><textarea name="message" id="" cols="30" rows="5"></textarea></p>
      </form>
      <p>
        <button>Submit</button>
      </p>
    </div>
  </div>
</body>

</html>
